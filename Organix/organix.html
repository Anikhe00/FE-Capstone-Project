<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organix</title>
    <link rel="stylesheet" href="organix.css">
</head>
<body>
    <div class="main-container">
        <div class="side-nav-bar">
            <div class="logo-and-search-bar">
                <div class="organix-logo">
                    <img src="/Organix/Images/Organix Logo.svg" alt="Logo">
                </div>
    
                <div class="search-bar">
                    <div class="search-content">
                        <span class="search-icon-span">
                            <img src="/Organix/Images/search-icon.svg" alt="Search Icon" class="search-icon">
                        </span> 
                        <span class="search-text">Search</span>
                    </div>
                    <div class="shortcut">
                        <span class="command-key">
                            <img src="/Organix/Images/proicons_keyboard-command.svg" alt="Command Key">
                        </span> F
                    </div>
                </div>
            </div>
            
            <div class="menu">
                <div class="main-menu">
                    <div class="menu-title">
                        <p>MAIN MENU</p>
                    </div>

                    <div class="menu-items">
                        <div class="item">
                            <div class="item-icon">
                                <img src="/Organix/Images/iconoir_home-simple.svg" alt="Home Icon">
                            </div>

                            <div class="item-label">
                                <p>Home</p>
                            </div>
                        </div>

                        <div class="item">
                            <div class="item-icon">
                                <img src="/Organix/Images/solar_folder-outline.svg" alt="Folder Icon">
                            </div>

                            <div class="item-label">
                                <p>Projects</p>
                            </div>
                        </div>

                        <div class="item">
                            <div class="item-icon">
                                <img src="/Organix/Images/calendar-04.svg" alt="Calendar Icon">
                            </div>

                            <div class="item-label">
                                <p>Calendar</p>
                            </div>
                        </div>

                        <div class="item">
                            <div class="item-icon">
                                <img src="/Organix/Images/solar_user-outline.svg" alt="User Icon">
                            </div>

                            <div class="item-label">
                                <p>Team Member</p>
                            </div>
                        </div>

                        <div class="item">
                            <div class="item-icon">
                                <img src="/Organix/Images/solar_pie-chart-2-outline.svg" alt="Pie Chart Icon">
                            </div>

                            <div class="item-label">
                                <p>Analytics</p>
                            </div>
                        </div>

                        <div class="item">
                            <div class="item-icon">
                                <img src="/Organix/Images/solar_wallet-2-outline.svg" alt="Wallet Icon">
                            </div>

                            <div class="item-label">
                                <p>Wallet</p>
                            </div>
                        </div>

                        <div class="item active">
                            <div class="item-icon selected">
                                <img src="/Organix/Images/task-01.svg" alt="Task Icon">
                            </div>

                            <div class="item-label active-menu">
                                <p>Tasks</p>
                            </div>
                        </div>

                        <div class="item">
                            <div class="item-icon">
                                <img src="/Organix/Images/mail-02.svg" alt="Mail Icon">
                            </div>

                            <div class="item-label">
                                <p>Mail</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-menu">
                    <div class="menu-title">
                        <p>LABEL</p>
                    </div>

                    <div class="menu-items">
                        <div class="item">
                            <div class="teal"></div>

                            <div class="item-label">
                                <p>Marketing</p>
                            </div>
                        </div>

                        <div class="item">
                            <div class="purple"></div>

                            <div class="item-label">
                                <p>Development</p>
                            </div>
                        </div>

                        <div class="item">
                            <div class="orange"></div>

                            <div class="item-label">
                                <p>Design</p>
                            </div>
                        </div>

                        <div class="item">
                            <div class="pink"></div>

                            <div class="item-label">
                                <p>3D Modelling</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="main-section-and-top-nav-bar">
            
        </div>
    </div>
</body>
</html>
